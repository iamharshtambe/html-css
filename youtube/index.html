<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Youtube</title>
      <link rel="stylesheet" href="style.css" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
         rel="stylesheet"
      />
      <style>
         p {
            font-family: Roboto, Arial;
            margin-top: 0;
            margin-bottom: 0;
         }
         .search-bar {
            display: block;
         }

         .thumbnail {
            width: 300px;
         }

         .video-preview {
            /* width: 300px; */
            display: inline-block;
            vertical-align: top;
            margin-right: 15px;
         }

         .channel-picture {
            display: inline-block;
            width: 50px;
            vertical-align: top;
         }

         .profile-picture {
            width: 36px;
            border-radius: 50%;
         }

         .video-info {
            display: inline-block;
            width: 200px;
         }

         .video-title {
            margin-top: 0px;
            font-size: 14px;
            font-weight: 700;
            line-height: 20px;
            margin-bottom: 12px;
         }

         .thumbnail-row {
            margin-bottom: 12px;
         }

         .video-author,
         .video-stats {
            color: rgb(96, 96, 96);
            font-size: 12px;
         }

         .video-author {
            margin-bottom: 4px;
         }
      </style>
   </head>
   <body>
      <input class="search-bar" type="text" placeholder="Search" />
      <div class="video-preview">
         <div class="thumbnail-row">
            <img class="thumbnail" src="./thumbnails/thumbnail-1.webp" alt="" />
         </div>

         <div>
            <div class="channel-picture">
               <img
                  class="profile-picture"
                  src="channel-pictures/channel-1.jpeg"
                  alt=""
               />
            </div>
            <div class="video-info">
               <p class="video-title">
                  Talking Tech and AI with Google CEO Sundar Pichai!
               </p>
               <p class="video-author">Marques Brownlee</p>
               <p class="video-stats">3.4M views &middot; 6 months ago</p>
            </div>
         </div>
      </div>
      <div class="video-preview">
         <div class="thumbnail-row">
            <img class="thumbnail" src="thumbnails/thumbnail-2.webp" alt="" />
         </div>
         <div>
            <div class="channel-picture">
               <img
                  class="profile-picture"
                  src="channel-pictures/channel-2.jpeg"
                  alt=""
               />
            </div>
            <div class="video-info">
               <p class="video-title">Try Not To Laugh Challenge #9</p>
               <p class="video-author">Markiplier</p>
               <p class="video-stats">19M views &middot; 4 years ago</p>
            </div>
         </div>
      </div>
   </body>
</html>
