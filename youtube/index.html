<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Youtube</title>
      <link rel="stylesheet" href="style.css" />
      <style>
         .search-bar {
            display: block;
         }

         .thumbnail {
            width: 300px;
         }

         .video-preview {
            width: 300px;
            display: inline-block;
            vertical-align: top;
            margin-right: 15px;
         }
      </style>
   </head>
   <body>
      <input class="search-bar" type="text" placeholder="Search" />
      <div class="video-preview">
         <img class="thumbnail" src="./thumbnails/thumbnail-1.webp" alt="" />
         <p>Talking Tech and AI with Google CEO Sundar Pichai!</p>
         <p>Marques Brownlee</p>
         <p>3.4M views &middot; 6 months ago</p>
      </div>
      <div class="video-preview">
         <img class="thumbnail" src="./thumbnails/thumbnail-2.webp" alt="" />
         <p>Try Not To Laugh Challenge #9</p>
         <p>Markiplier</p>
         <p>19M views &middot; 4 years ago</p>
      </div>
   </body>
</html>
