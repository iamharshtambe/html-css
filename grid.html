<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>CSS Grid</title>
   </head>
   <body>
      <div style="display: grid; grid-template-columns: 100px 100px">
         <div style="background-color: lightblue">Div 1</div>
         <div style="background-color: lightpink">
            Div 2
            <p>Text</p>
         </div>
      </div>

      <div
         style="
            display: grid;
            grid-template-columns: 100px 100px 200px;
            margin-top: 20px;
         "
      >
         <div style="background-color: lightblue">Div 1</div>
         <div style="background-color: lightpink">
            Div 2
            <p>Text</p>
         </div>
         <div style="background-color: lightblue">Div 3</div>
         <div style="background-color: lightpink">Div 4</div>
      </div>

      <div
         style="
            margin-top: 20px;
            display: grid;
            grid-template-columns: 100px 1fr;
         "
      >
         <div style="background-color: aquamarine">100px</div>
         <div style="background-color: greenyellow">1fr</div>
      </div>

      <div
         style="
            margin-top: 20px;
            display: grid;
            grid-template-columns: 100px 1fr 1fr;
         "
      >
         <div style="background-color: aquamarine">100px</div>
         <div style="background-color: greenyellow">1fr</div>
         <div style="background-color: skyblue">1fr</div>
      </div>
   </body>
</html>
